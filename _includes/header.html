<aside>
	<div class="container">
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				{% for page in site.pages %} 
					{% if page.title %}
						{% unless page.exclude %}
							<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
						{% endunless %}
					{% endif %} 
				{% endfor %}
				<li><a href="{{ "/portfolio" | prepend: site.baseurl }}">Portfolio</a></li>
				<li><a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li>
			</ul>
			</li>
			</ul>
		</nav>
	</div>
</aside>
